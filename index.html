<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$FTXSOL - The Comeback Meme Coin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>$FTXSOL</h1>
        <p>"Pump it, donâ€™t dump it!"</p>
    </header>

    <section id="game">
        <h2>Play #FTXSOL Bird!</h2>
        <div id="gameContainer" style="position: relative; width: 320px; margin: 0 auto;">
            <button id="playButton" class="btn" style="position: absolute; top: 200px; left: 90px; z-index: 2;">Play Game</button>
            <canvas id="gameCanvas" style="display: block; background-color: #f9f9f9;"></canvas>
        </div>
        <div class="game-over" id="gameOverMessage" style="display: none;">
            <p>Game Over!</p>
            <p>Your Score: <span id="currentScore">0</span></p>
            <form id="highScoreForm">
                <label for="playerName">Enter your name:</label>
                <input type="text" id="playerName" maxlength="10" placeholder="Your name" required />
                <button type="submit">Save Score</button>
            </form>
            <button class="restart-btn" id="restartButton">Restart</button>
        </div>
    </section>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkMdcoQJohuFq1TxQmzI9rUEVwtPeXXcM",
            authDomain: "ftxsol.firebaseapp.com",
            databaseURL: "https://ftxsol-default-rtdb.firebaseio.com",
            projectId: "ftxsol",
            storageBucket: "ftxsol.appspot.com",
            messagingSenderId: "90196404818",
            appId: "1:90196404818:web:a9266e059fb8838b548d8b",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('playButton');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const highScoreForm = document.getElementById('highScoreForm');
        const restartButton = document.getElementById('restartButton');
        const currentScoreEl = document.getElementById('currentScore');
        const playerNameInput = document.getElementById('playerName');

        canvas.width = 320;
        canvas.height = 480;

        // Game variables
        let bird, pipes, gameSpeed, score, gravity, lift, gameOver;

        // Bird object
        function Bird() {
            this.x = 50;
            this.y = canvas.height / 2;
            this.width = 20;
            this.height = 20;
            this.velocity = 0;

            this.update = function () {
                this.velocity += gravity;
                this.y += this.velocity;

                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    gameOver = true;
                }
            };

            this.jump = function () {
                this.velocity = lift;
            };

            this.render = function () {
                ctx.fillStyle = "blue";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };
        }

        // Pipe object
        function Pipe() {
            this.width = 40;
            this.gap = 150;
            this.x = canvas.width;
            this.height = Math.random() * (canvas.height - this.gap);

            this.update = function () {
                this.x -= gameSpeed;
                if (this.x + this.width < 0) {
                    pipes.shift();
                    score++;
                }
            };

            this.render = function () {
                ctx.fillStyle = "green";
                ctx.fillRect(this.x, 0, this.width, this.height);
                ctx.fillRect(this.x, this.height + this.gap, this.width, canvas.height - this.height - this.gap);
            };
        }

        // Start the game
        function startGame() {
            bird = new Bird();
            pipes = [];
            gameSpeed = 2;
            gravity = 0.2;
            lift = -5;
            score = 0;
            gameOver = false;

            playButton.style.display = 'none';
            canvas.style.display = 'block';
            gameOverMessage.style.display = 'none';

            gameLoop();
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                handleGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.update();
            bird.render();

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(new Pipe());
            }

            pipes.forEach(pipe => {
                pipe.update();
                pipe.render();

                // Collision detection
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.height || bird.y + bird.height > pipe.height + pipe.gap)
                ) {
                    gameOver = true;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Handle game over
        function handleGameOver() {
            canvas.style.display = 'none';
            gameOverMessage.style.display = 'block';
            currentScoreEl.textContent = score;
        }

        // Save high score to Firebase
        highScoreForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const playerName = playerNameInput.value || "Anonymous";
            const scoresRef = ref(database, 'scores');
            await push(scoresRef, { name: playerName, score });
            alert('Score saved successfully!');
        });

        // Event listeners
        playButton.addEventListener('click', startGame);
        canvas.addEventListener('click', () => bird.jump());
        restartButton.addEventListener('click', () => location.reload());
    </script>
</body>
</html>
